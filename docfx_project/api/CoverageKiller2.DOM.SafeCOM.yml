- uid: CoverageKiller2.DOM.SafeCOM.Execute(CoverageKiller2.DOM.Tables.CKTable,System.Action,System.Int32,System.Int32,System.Boolean)
  commentId: M:CoverageKiller2.DOM.SafeCOM.Execute(CoverageKiller2.DOM.Tables.CKTable,System.Action,System.Int32,System.Int32,System.Boolean)
  id: Execute(CoverageKiller2.DOM.Tables.CKTable,System.Action,System.Int32,System.Int32,System.Boolean)
  parent: CoverageKiller2.DOM.SafeCOM
  langs:
  - csharp
  - vb
  name: Execute(CKTable, Action, int, int, bool)
  nameWithType: SafeCOM.Execute(CKTable, Action, int, int, bool)
  fullName: CoverageKiller2.DOM.SafeCOM.Execute(CoverageKiller2.DOM.Tables.CKTable, System.Action, int, int, bool)
  type: Method
  assemblies:
  - CoverageKiller2
  namespace: CoverageKiller2.DOM
  summary: >-
    Executes a COM operation safely. If a COMException occurs, the table is marked dirty.

    Retries are attempted with a small delay between tries.
  example: []
  syntax:
    content: public static void Execute(CKTable table, Action action, int maxRetries = 1, int retryDelayMs = 100, bool rethrow = true)
    parameters:
    - id: table
      type: CoverageKiller2.DOM.Tables.CKTable
      description: The owning table that will be marked dirty on failure.
    - id: action
      type: System.Action
      description: The COM action to attempt.
    - id: maxRetries
      type: System.Int32
      description: Number of retries allowed if a COM failure occurs.
    - id: retryDelayMs
      type: System.Int32
      description: Delay (milliseconds) between retries. Default is 100ms.
    - id: rethrow
      type: System.Boolean
      description: If true, rethrows the original exception after exhausting retries.
    content.vb: Public Shared Sub Execute(table As CKTable, action As Action, maxRetries As Integer = 1, retryDelayMs As Integer = 100, rethrow As Boolean = True)
