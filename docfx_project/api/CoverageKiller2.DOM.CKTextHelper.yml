- uid: CoverageKiller2.DOM.CKTextHelper.Pretty(System.String)
  commentId: M:CoverageKiller2.DOM.CKTextHelper.Pretty(System.String)
  id: Pretty(System.String)
  parent: CoverageKiller2.DOM.CKTextHelper
  langs:
  - csharp
  - vb
  name: Pretty(string)
  nameWithType: CKTextHelper.Pretty(string)
  fullName: CoverageKiller2.DOM.CKTextHelper.Pretty(string)
  type: Method
  assemblies:
  - CoverageKiller2
  namespace: CoverageKiller2.DOM
  summary: >-
    Returns a “pretty” version of the raw text.

    This method:

    1. Replaces cell markers (\a) with tabs.

    2. Converts any standalone carriage returns (\r) into CR+LF (\r\n).

    3. Temporarily protects newline sequences with a placeholder.

    4. Removes extraneous non-printable control characters (except tab).

    5. Restores the newline sequences.

    6. Trims any trailing CR and LF (but preserves trailing tabs).
  example: []
  syntax:
    content: public static string Pretty(string rawText)
    parameters:
    - id: rawText
      type: System.String
      description: The raw text returned by Word.Range.Text.
    return:
      type: System.String
      description: The cleaned-up text suitable for human comparison.
    content.vb: Public Shared Function Pretty(rawText As String) As String
